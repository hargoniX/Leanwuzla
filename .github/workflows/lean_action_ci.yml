name: Lean Action CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: DeterminateSystems/nix-installer-action@main

      - name: install cadical
        run: nix profile install nixpkgs#bitwuzla

      - uses: actions/checkout@v4

      - uses: leanprover/lean-action@v1
        with:
          test: true
